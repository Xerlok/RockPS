<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="container">
        <div id="score-panel">
            <div id="score-text" class="text">Our score:</div>

            <div id="score">
                <div id="player-result">
                    <div class="text">Human</div>
                    <div id="player-result-box">0</div>
                </div>

                <div id="pc-result">
                    <div class="text">AI</div>
                    <div id="pc-result-box">0</div>
                </div>
            </div>
        </div>

        <div id="results-panel">
            <div id="player-choice">
                <div id="player-choice-text" class="text">Your choice:</div>

                <img id="player-img" src="/img/player.png" alt="computerChoice"></img>
            </div>

            <div id="pc-choice">
                <div id="pc-choice-text" class="text">I get:</div>

                <img id="pc-img" src="/img/pc.png" alt="computerChoice"></img>
            </div>
        </div>

        <div id="result" class="text">Let's play!</div>

        <h1>Make your choice:</h1>

        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
